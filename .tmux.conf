#fix colors
set-option -sa terminal-overrides ",xterm*:Tc"
# add mouse support
set -g mouse on

# bind prefix to control space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Custom binings
bind -n M-H previous-window
bind -n M-L next-window

# set zsh to default shell
set-option -g default-shell /usr/bin/zsh

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

#Tmux Yank
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
set -g @yank_selection 'primary' # or 'secondary' or 'clipboard'
set -g @yank_with_mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#Catppuccin
set -g @catppuccin_window_status_enable "no"
set -g @catppuccin_window_status_icon_enable "yes"

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator " / "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_left_separator  "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_modules_right "application session user"


run '~/.tmux/plugins/tpm/tpm'

# Open panes in current dir
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

unbind C-n
unbind n
unbind C-p
unbind p
bind-key -r n new-window -c "#{pane_current_path}"

bind-key -r i run-shell "tmux neww ~/dotfiles/cht.sh"
bind-key -r e run-shell "tmux neww nautilus --browser #{pane_current_path}"

#Info
run-shell 'echo reloaded .tmux.conf ...'
